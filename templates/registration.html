<link rel="stylesheet" type="text/css" href="/static/css/app.css">
<link rel="stylesheet" type="text/css" href="/static/css/userlogin.css">

    <form class="form-signin" method="POST" action="/registration">
  <div class="text-center mb-4">
    <img class="mb-4" src="/static/img/login.svg" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Registration page</h1>
    <h4 style="color: red;">{{message}}</h4>
    <h4 style="color: green;">{{messages}}</h4>
  </div>

  <div class="form-label-group">
    <input type="email" id="inputEmail" class="form-control"name="username" placeholder="Email address" required autofocus value={{uname}}>
    <label for="inputEmail">Email address for username</label>
  </div>
  <div class="form-label-group">
    <input type="text" id="fname" class="form-control"name="fname" placeholder="first name" required autofocus>
    <label for="inputEmail">first name</label>
  </div>
  <div class="form-label-group">
    <input type="text" id="lname" class="form-control"name="lname" placeholder="last name" required autofocus>
    <label for="inputEmail">last name</label>
  </div>
  <div class="form-label-group">
    <input type="password" id="inputPassword" class="form-control" name="password" placeholder="Password" required>
    <label for="inputPassword">Password</label>
  </div>

  <button class="btn btn-lg  btn-warning btn-block" type="submit">Register Now</button>
  <a href="/login" class="link"><p class="mt-5 mb-3 text-muted text-center">Already register goto signin page</p></a>
  
</form>
